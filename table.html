<!DOCTYPE html>
<html>
    <head>
        <title>
            HTML 실습
        </title>
    </head>
    <body>
        <table align="center" border="1">
            <tr>
                <td rowspan="2" height="400px" bgcolor="red"><p align="center">4</p></td>
                <td colspan="2" width="400px" height="200px" bgcolor="yellow"><p align="center">1</p></td>
            </tr>
            <tr>
                <td width="200px" height="200px"><img src="jaurim.jpeg" width="200px" height="200px"></td>
                <td rowspan="2" width="200px" height="400px" bgcolor="green"><p align="center">2</p></td>
            </tr>
            <tr>
                <td colspan="2" width="400px" height="200px" bgcolor="blue"><p align="center">3</p></td>

            </tr>
        </table>
    </body>
</html>
