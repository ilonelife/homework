<!DOCTYPE html>
<html>
    <head>
        <title>UI 구현 (UI 디자인) - CSS</title>
        <style>

            div{
                border: 2px solid black;
                display: inline-block;
                text-align: center;
                font-size: 1rem;
        
            }

            .col_type{
                width: 600px;
                height: 200px;
                line-height: 200px;
            }

            .row_type{
                width: 200px;
                height: 600px;
                line-height: 600px;
            }

            #div1{
                position: absolute;
                top: 0px;
                right: 0px;
                background-color: yellow;
                z-index: 1;
            }

            #div2{
                position: absolute;
                top: 200px;
                right: 0px;
                background-color: green;
                z-index: 2;
            }

            #div3{
                position: absolute;
                top: 600px;
                left: 0px;
                background-color: blue;
                z-index: 1;
            }

            #div4{
                position: absolute;
                top: 0px;
                left: 0px;
                background-color: red;
                z-index: 2;
            }

            #div5{
                position: absolute;
                overflow: auto;
                top: 200px;
                left: 200px;
                width: 400px;
                height: 400px;
            }
        </style>
    </head>
    <body>

        <div class="col_type" id="div1">1</div>
        <div class="row_type" id="div2">2</div>
        <div class="col_type" id="div3">3</div>
        <div class="row_type" id="div4">4</div>
        <div id="div5"><img src="1.jpeg"></div>

    </body>
</html>
