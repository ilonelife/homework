<!DOCTYPE html>
<html>
    <head>
        <title>웹 포토샵</title>
        <style>
            * {
                padding: 0;
                margin: 0;
                font-family: sans-serif;
            }

            body {
                background: #2e2b2b;
            }

            .img-container {
                position: absolute;
                width: 50%;
                height: 50%;
                top: 40%;
                left: 50%;
                transform: translate(-50%, -50%);
                text-align: center;
            }

            .image {
                max-width: 100%;
                max-height: 100%;
            }

            .file-upload-section {
                margin: 5% auto auto;
                font-weight: bold;
                width: 50%;
                padding: 4px;
                color: white;
                text-align: center;
                background: green;
                cursor: pointer;
            }

            #foto-file {
                display: none;
            }
        </style>
    </head>
    <body>
        <div class="file-upload-section" onclick="selectImage()">
            <input id="foto-file" type="file">
            select Image
        </div>

        <div class="img-container">
            <img id="foto-image" class="image"/>
        </div>
        <div>
            <div>
                <button>회색으로</button>
            </div>
            <div>
                <button>흐리게</button>
            </div>
            <div>
                <button>그림자</button>
            </div>
            <div>
                <button>50%투명</button>
            </div>
            <div>
                <button>좌로 90도 회전</button>
            </div>
            <div>
                <button>우로 90도 회전</button>
            </div>
            <div>
                <button>이미지 초기화</button>
            </div>
        </div>

    </body>
</html>
